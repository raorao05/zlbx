<link href="styles/home.css" rel="stylesheet" type="text/css" />
</head>
<body>

{insert_scripts files="../js/utils.js,validator.js"}
<script language="JavaScript">

<div class="box"></div>
<div class="login">
    <div class="loginbox">
    <form method="post" action="privilege.php" name='theForm' onsubmit="return validate()">
        <h6><a href="/"><img src="images/icon_back.gif" alt="返回" hspace="4" vspace="8" border="0"  /></a><a href="javascript:window.close()"><img src="images/icon_close.gif" alt="关闭" hspace="4" vspace="8" border="0"/></a></h6>
    
        <ul>
        <li><b>{$lang.label_username}</b><input type="text" name="username" id="username" class="ipt_login" /></li>
        <li><b>{$lang.label_password}</b><input type="password" name="password" id="password" class="ipt_login" /></li>
        
        
        {if $gd_version > 0}
        <li><b>{$lang.label_captcha}</b><input name="captcha" size="5" type="text"/> <img src="index.php?act=captcha&{$random}" alt="CAPTCHA" border="1" onclick= this.src="index.php?act=captcha&"+Math.random() style="cursor: pointer;" title="{$lang.click_for_another}" /></li>
        {/if}
        
        
        <li><input type="submit" name="Submit" value=" " class="btn_login" /> <input type="reset" name="Submit" value=" " class="btn_set" /></li>
       
        </ul>
        <input type="hidden" name="act" value="signin" />
    </form>
    
    </div>
     <p style=" padding-top:20px;color:#FF0; text-align:center">*&nbsp; 为了保证系统的兼容性以及后台功能的完整性,强烈建议使用<b style="color:#F00">IE或者IE内核</b>的浏览器!</p>
</div>
<script language="JavaScript">
<!--
  document.forms['theForm'].elements['username'].focus();
  {literal}
  /**
   * 检查表单输入的内容
   */
  function validate()
  {
    var validator = new Validator('theForm');
    validator.required('username', user_name_empty);
    //validator.required('password', password_empty);
    if (document.forms['theForm'].elements['captcha'])
    {
      validator.required('captcha', captcha_empty);
    }
    return validator.passed();
  }
  {/literal}
//-->
</script>
