<div class="main-div">
<form action="hzhb.php" method="post" name="theForm" enctype="multipart/form-data" id='theForm' >
<table width="100%" id="general-table">
  <tr>
    <td class="label"><a href="javascript:showNotice('LogoNameNotic');" title="{$lang.form_notice}">
      <img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>合作伙伴名称</td>
    <td>
      <input type="text" name="link_name" value="{$link_arr.link_name|escape:html}" size="30"  />
     
    </td>
  </tr>

{if $action eq "add"}
  <tr>
    <td class="label">合作伙伴logo</td>
    <td>
      <input type='file' name='link_img' size="35" />
    </td>
  </tr>
  <tr>
    <td class="label"><a href="javascript:showNotice('LogoUrlNotic');" title="{$lang.form_notice}">
        <img src="images/notice.gif" width="16" height="16" border="0" alt="{$lang.form_notice}"></a>图片远程连接地址</td>
    <td>
      <input type='text' name='url_logo' size="42"  />
    
    </td>
  </tr>
 {/if}
 {if $action eq "edit"}
    <tr>
      <td class="label">合作伙伴logo</td>
      <td>
        <input type='file' name='link_img' size="35" />
      </td>
    </tr>
    <tr>
      <td class="label"><a href="javascript:showNotice('LogoUrlNotic');" title="{$lang.form_notice}">
        <img src="images/notice.gif" width="16" height="16" border="0" alt="图片远程连接地址"></a>图片远程连接地址</td>
      <td>
        <input type='text' name='url_logo' value="{$link_logo}" size="42"  />
      
      </td>
    </tr>
 {/if}
  <tr>
    <td class="label">&nbsp;</td>
    <td>
      <input type="submit" value="{$lang.button_submit}" class="button" />
      <input type="reset" value="{$lang.button_reset}" class="button" />
      <input type="hidden" name="act" value="{$form_act}" />
      <input type="hidden" name="id" value="{$link_arr.link_id}" />
      <input type="hidden" name="type" value="{$type}" />
    </td>
  </tr>
</table>
</form>
